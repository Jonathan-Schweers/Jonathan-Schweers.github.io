<!DOCTYPE html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Asap', sans-serif;
        color: white;
    }

    .footer {
      background-color: tan;
      height: 190px;
      margin-top: 5px;
    }
    .header {
        z-index: 11;
        position: fixed;
        backdrop-filter: blur(5px);
        font-size: 40px;
        background-color: #1B1D2A;
        width: 100%;
        height: 90px;
        margin-bottom: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .header img {
        position: absolute;
        right: 7.5%;
        height: 50px;
    }
    .header p {
      margin: 0px;
      letter-spacing: 4px;
    }

    .gallery {
      margin: auto;
      width: 85%;
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, 1fr));
      gap: 5px;
    }

    .gallery-chapter {
      background-attachment: fixed;
      background-image: linear-gradient(to bottom, #A1D1AD, hsl(135, 4%, 43%));
      height: 45px;
      border-radius: 8px;
      font-size: 25px;
      grid-column: 1 / 4;
      display: flex;
      justify-content: left;
      align-items: center;
      padding-left: 10px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      background-color: #9D77D1;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(105%) rotate(0.5deg);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 0.25;
    }

    .overlay-text {
      color: black;
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
    }

    .popup-content {
      display: inline-block;
      margin-top: 10%;
      background-color: #fff;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      cursor: pointer;
    }

    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

  <script>
    function openPopup(link) {
