<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        margin: 0;
    }
    .header {
        background-color: tan;
        height: 5em;
        margin-bottom: 5px;
    }
    .header img {
        position: absolute;
        right: 5%;
        height: inherit;
    }

    .gallery {
      margin: auto;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(4, minmax(150px, 1fr));
      gap: 5px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      background-color: cornflowerblue;
      border-radius: 15px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(105%) rotate(0.5deg);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 0.25;
    }

    .overlay-text {
      color: black;
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
    }

    .popup-content {
      display: inline-block;
      margin-top: 10%;
      background-color: #fff;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      cursor: pointer;
    }

    .popup iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header"> <img src="squareJonathan.svg"></div>
  <div class="gallery">
    <div class="gallery-item">
      <img src="image1.png" alt="Image 1" onclick="openPopup('https://myhub.autodesk360.com/ue2b2d7c2/g/shares/SH35dfcQT936092f0e43e52876cca9ae3198?mode=embed')">
      <div class="overlay">
        <div class="overlay-text">Image 1</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="image2.png" alt="Image 2" onclick="openPopup('https://example.com/link2')">
      <div class="overlay">
        <div class="overlay-text">Image 2</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="image3.png" alt="Image 3" onclick="openPopup('https://example.com/link3')">
      <div class="overlay">
        <div class="overlay-text">Image 3</div>
      </div>
    </div>
    <div class="gallery-item">
        <img src="image4.png" alt="Image 4" onclick="openPopup('https://example.com/link3')">
        <div class="overlay">
          <div class="overlay-text">Image 4</div>
        </div>
      </div>
    <!-- Add more gallery items as needed -->
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <iframe id="iframe" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function openPopup(link) {
      document.getElementById('iframe').src = link;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('iframe').src = '';
    }
  </script>
</body>
</html>
